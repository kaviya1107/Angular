<!--Event Binding-->
<p>You have clicked {{clickcount}}</p>
<p>You have clicked {{clickcount1}}</p>  
<button (click)="clickme();clickcount1=clickcount">ClickMe!!</button> <!--also use on-click instead of click-->
<br> 
<input type="text" (input)="handleinput($event)">
<p>{{value}}</p>
<br>
<input type="text" (input)="handleinput($event);value1=$any($event.target).value1">
<p>{{value1}}</p>
